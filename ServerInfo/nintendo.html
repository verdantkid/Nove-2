.roblox-button {
    display: flex;                /* Change from inline-block to flex */
    flex-direction: column;       /* Stack children vertically */
    align-items: center;          /* Center content horizontally */
    width: 203px;
    padding: 0 0 16px 0;
    background-color: white;
    border: 1px solid #ffffff;
    border-radius: 2px;
    text-align: center;
    text-decoration: none;
    color: black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}

.roblox-button img {
    width: 100%;
    height: auto; /* Let the image height adjust */
    max-height: 200px; /* Optional: limit image height */
    object-fit: cover;
    transition: transform 0.2s;
}

 
     .roblox-button h3 {

     }
 
     .roblox-button h4 {
    margin: 10px 0 0 0;
    font-size: 16px;
    font-weight: lighter;
    font-family: 'Source Sans 3', sans-serif;
    width: 100%;              /* Make h4 take full width of button */
    box-sizing: border-box;   /* Ensure padding/border don't overflow */
    text-align: center;       /* Center text inside h4 */
}

.roblox-button h4 a {
    color: inherit;           /* Inherit color from parent */
    text-decoration: underline; /* Optional: underline for links */
    font-size: inherit;       /* Inherit font size */
    font-family: inherit;     /* Inherit font */
    font-weight: inherit;     /* Inherit weight */
}
