<script>
// ==UserScript==
// @name         Nove autolauncher
// @namespace    http://tampermonkey.net/
// @version      1.0
// @description  Hooks clipboard.writeText to auto-launch novetus for lazy people like myself :3c
// @author       tocat
// @match        https://keith1r0blox.github.io/Nove/*
// @grant        none
// ==/UserScript==
(() => {
  'use strict';
  const keyBytes = [1,2,3,4,5,6,7,8];
  const ivBytes = [1,2,3,4,5,6,7,8];
  const cryptoJsScript = document.createElement('script');
  cryptoJsScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js';
  cryptoJsScript.onload = () => {
    const originalWriteText = navigator.clipboard.writeText.bind(navigator.clipboard);
    navigator.clipboard.writeText = async function(text) {
      try {
        const match = text.match(/^(\d{1,3}(?:\.\d{1,3}){3}):(\d{1,5})$/);
        // Only launch if the flag is set
        const shouldLaunch = localStorage.getItem('novetus_should_launch') === '1';
        if (match && shouldLaunch) {
          localStorage.removeItem('novetus_should_launch');
          const ip = match[1];
          const port = match[2];
          const clientVersion = document.body.innerText.match(/Version:\s*([^\s]+)/)?.[1] || "UnknownVersion";
          function encodeDES(str) {
            const key = CryptoJS.enc.Hex.parse(keyBytes.map(b => b.toString(16).padStart(2,'0')).join(''));
            const iv = CryptoJS.enc.Hex.parse(ivBytes.map(b => b.toString(16).padStart(2,'0')).join(''));
            const encrypted = CryptoJS.DES.encrypt(
              CryptoJS.enc.Utf16LE.parse(str),
              key,
              {
                iv: iv,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
              }
            );
            return encrypted.toString();
          }
          const arr = [
            encodeDES(ip),
            encodeDES(port),
            encodeDES(clientVersion)
          ];
          const joined = arr.join('|');
          const base64encoded = btoa(joined);
          const finalUri = `novetus://${base64encoded}`;
          await originalWriteText(finalUri);
          window.location.href = finalUri;
          return Promise.resolve();
        }
      } catch (e) {
        console.error('[Novetus Hook] Error in writeText hook:', e);
      }
      return originalWriteText(text);
    };
  };
  document.head.appendChild(cryptoJsScript);
})();
console.log("[Novetus Hook] UserScript ran!");
</script>

let uriTimeout;
let userLeft = false;

function showJoinModal() {
    userLeft = false;
    document.getElementById('join-modal').style.display = 'flex';
    setTimeout(() => {
        document.getElementById('join-modal').style.display = 'none';
    }, 5000);

    uriTimeout = setTimeout(() => {
        if (!userLeft) {
            document.getElementById('uri-modal').style.display = 'flex';
        }
    }, 5000);
}

document.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'hidden' && uriTimeout) {
        userLeft = true;
        clearTimeout(uriTimeout);
        uriTimeout = null;
        // Optionally also hide the URI modal if it's open
        document.getElementById('uri-modal').style.display = 'none';
    }
});

function showIpCopiedModal() {

}
